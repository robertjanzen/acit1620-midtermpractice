<!DOCTYPE html>
<html>
    <head>
        <title>Midterm Practice</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <!-- My CSS -->
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="main" class="container">
            <div id="middle">
                <div id="control">
                    <button id="butt1" class="controlButton">BG1</button>
                    <button id="butt2" class="controlButton">BG2</button>
                    <button id="butt3" class="controlButton">BG3</button>
                    <input id="textIn" class="inputs" type="text" placeholder="Text" />
                    <input id="slider" class="inputs" type="range" min="150" max="280" />
                    <button id="plus" class="controlButton">+</button>
                    <div id="hide">Controls</div>
                </div>
                <div id="center"></div>
                <div id="thumbs"></div>
                <div id="status"></div>
            </div>
        </div>
        <!-- My JS -->
        <script src="js.js"></script>
    </body>
</html>
